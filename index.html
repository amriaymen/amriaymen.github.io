<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketch n'go</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="isolate bg-background">
    <div class="w-full mx-auto bg-background 2xl:max-w-7xl">
      <div x-data="{ open: false }"
        class="relative  flex flex-col w-full p-5 mx-auto bg-background md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
        <div class="px-8 flex flex-row items-center justify-between lg:justify-start">
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5 inline-flex items-center">
              <span class="sr-only">Sketchngo</span>
              <img class="h-6 hidden tab:flex" src="assets/logo.svg" alt="logo">
              <img class="h-8 visible tab:invisible hover:animate-spin hover:ease-in-out" src="assets/mini_logo.svg"
                alt="logo">
            </a>
          </div>
          <button @click="open = !open"
            class="inline-flex items-center justify-center p-2 text-gray-400 hover:text-primary transition-colors focus:outline-none focus:text-white md:hidden">
            <svg class="w-6 h-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path :class="{'hidden': open, 'inline-flex': !open }" class="inline-flex" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16"></path>
              <path :class="{'hidden': !open, 'inline-flex': open }" class="hidden" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <!-- logo states-->

        <nav :class="{'flex': open, 'hidden': !open}"
          class="h-full gap-6 mt-8 md:mt-0 bg-background  flex-col items-left flex-grow md:pb-0 md:flex md:justify-end md:flex-row hidden">
          <a class=" text-md text-gray-300 lg:px-6 md:px-3 md:py-0 hover:text-white lg:ml-auto transition-colors"
            href="#">
            Recent work
          </a>
          <a class=" text-md text-gray-300 lg:px-6 md:px-3 md:py-0 hover:text-white transition-colors" href="#">
            Pricing
          </a>
          <a class=" text-md text-gray-300 lg:px-6 md:px-3 md:py-0 hover:text-white transition-colors" href="#">
            Blog
          </a>
          <a class=" text-md text-gray-300 lg:px-6 md:px-3 md:py-0 hover:text-white transition-colors" href="#">
            FAQs
          </a>
          <div class="inline-flex items-center gap-2 list-none md:ml-auto">
            <button disabled type="button"
              class="hover:translate-x-1 transition text-primary hover:cursor-pointer focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-center mr-2 inline-flex items-center">
              Book a 30 min call
              <svg xmlns="http://www.w3.org/2000/svg" class="inline w-auto h-6 ml-2 text-primary animate-pulse"
                viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd"
                  d="M5 10a.75.75 0 01.75-.75h6.638L10.23 7.29a.75.75 0 111.04-1.08l3.5 3.25a.75.75 0 010 1.08l-3.5 3.25a.75.75 0 11-1.04-1.08l2.158-1.96H5.75A.75.75 0 015 10z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </nav>
        <!-- Navbar-->

      </div>
    </div>
    <main>
      <div class="relative px-6 lg:px-0 w-full">
        <div class="min-h-[100vh] gap-y-10 ">
          <div class="text-center mx-auto py-6 lg:max-w-[60vw] gap-10">
            <h1 class="text-4xl font-regular tracking-normal text-gray-100 md:text-5xl lg:text-7xl">Creative solution
              for your ongoing design needs.</h1>
            <p class="mt-6 text-lg leading-8 text-gray-400 ">Unleash your <span
                class="text-white font-medium">startup</span>â€™s potential with cost effective, flexible & consistent
              high quality design work on an ongoing basis.
            </p>
          </div>
          <div class="items-center text-center">
            <button type="button"
              class="m-4 rounded-md bg-primary px-5 py-2.5 text-lg font-regular text-gray-900 hover:shadow-primary hover:drop-shadow-2xl hover:shadow-[0_0_10px] transition focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
              See work samples
            </button>
            <button type="button"
              class="hover:translate-x-1 m-4 transition text-white text-lg hover:text hover:cursor-pointer focus:ring-4 focus:outline-none focus:ring-blue-300 font-regular rounded-lg px-5 text-center mr-2 inline-flex items-center">
              See work samples
              <svg xmlns="http://www.w3.org/2000/svg" class="inline w-auto h-6 ml-2 text-white animate-pulse"
                viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd"
                  d="M5 10a.75.75 0 01.75-.75h6.638L10.23 7.29a.75.75 0 111.04-1.08l3.5 3.25a.75.75 0 010 1.08l-3.5 3.25a.75.75 0 11-1.04-1.08l2.158-1.96H5.75A.75.75 0 015 10z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>


          <div class="flex flex-col bg-background mr-6 p-auto">
            <div
              class="flex overflow-x-scroll  pb-10 scrollbar-hide scroll-smooth snap-x snap-mandatory touch-pan-x scroll">
              <div class="gap-6 flex flex-nowrap touch-auto items-end lg:ml-40 md:ml-20 ml-10 mt-10">
                <div class="inline-block">
                  <div
                    class="w-64 h-80 max-w-xs overflow-hidden rounded-lg shadow-md bg-primary hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
                  </div>
                </div>
                <div class="inline-block">
                  <div
                    class="w-80 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-primary hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
                  </div>
                </div>
                <div class="inline-block">
                  <div
                    class="w-64 h-80 max-w-xs overflow-hidden rounded-lg shadow-md bg-primary hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
                  </div>
                </div>
                <div class="inline-block">
                  <div
                    class="w-80 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-primary hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
                  </div>
                </div>
                <div class="inline-block">
                  <div
                    class="w-64 h-80 max-w-xs overflow-hidden rounded-lg shadow-md bg-primary hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
                  </div>
                </div>
                <div class="inline-block">
                  <div
                    class="w-80 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-primary hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
                  </div>
                </div>
                <div class="inline-block">
                  <div
                    class="w-64 h-80 max-w-xs overflow-hidden rounded-lg shadow-md bg-primary hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
                  </div>
                </div>
                <div class="inline-block">
                  <div
                    class="w-80 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-primary hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- auto-scrolling portfolio gallery -->
        </div>
        <!-- Hero section -->

        <div class="bg-background scroll-smooth">
          <marquee scrollamount="12" class="overflow-x-hidden">
            <div class="py-12 whitespace-nowrap inline-flex items-center">
              <span class="text-9xl font-extralight text-white mx-12">One subscription</span>
              <img class="h-28 mx-12 animate-spin-slow direction-reverse" src="assets/mini_logo.svg" alt="logo">
              <span class="text-9xl font-extralight text-white mx-12">Unlimited Requests</span>
            </div>
          </marquee>
        </div>
      </div>
    </main>
  </div>
  <script>

  </script>
</body>

</html>
