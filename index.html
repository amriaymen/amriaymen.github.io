  <link rel="stylesheet" href="style.css" />
  <style>
    #scroll-container {
      width: 100%;
      height: 70vh;
      overflow: hidden;
    }

    #scroll-content {
      width: fit-content;
      height: 100%;
      transform: translateX(0);
      transition: transform 0.5s ease-out;
    }

    #scroll-content>div {

      margin-right: 1rem;

  <div class="isolate bg-background">
